<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Env</title>
</head>
<body>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="post">
        <p>
            <label for="lights">Lights</label>
	    <input type="text" name="lights" value="{{ lights }}">
        </p>
        <p>
            <label for="slider">Slider Size</label>
	    <input type="text" name="slider" value="{{ slider_size }}">
        </p>
	<p>
	    <label for="slider-delay">Slider Delay</label>
	    <input type="text" name="slider-delay" value="{{ slider_delay }}">
	</p>
        <p>
            <input type="submit">
        </p>
    </form>

</body>
</html>
